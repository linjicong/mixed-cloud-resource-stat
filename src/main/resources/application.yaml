spring:
  datasource:
    url: jdbc:mysql://localhost:3307/cloud_resource?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.linjicong.cloud.stat.dao.entity
  type-handlers-package: com.linjicong.cloud.stat.dao.typehandle.impl

